<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} Online Market</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-gray-900 text-white fixed top-0 left-0 right-0 backdrop-blur-lg bg-opacity-50">
        <a href="/" class="text-xl font-semibold">Online Market</a>

        <div class="space-x-6">
            <a href="{% url 'item:new-item' %}" class="text-lg font-semibold hover:text-gray-700">New item</a>
            <a href="{% url 'item:items-search' %}" class="text-lg font-semibold hover:text-gray-700">Browse</a>

            {% if request.user.is_authenticated  %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-600">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-600">Dashboard</a>
            {% else %}
                <a href="{% url 'core:sign-up' %}" class="px-6 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-600">Sign up</a>
                <a href="{% url 'core:log-in' %}" class="px-6 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-600">Log in</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-white">About</h3>
            <p class="text-lg text-gray-500">This is a simple Online Market project to learn django framework</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-white">Menu</h3>
            
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'core:contact1' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
